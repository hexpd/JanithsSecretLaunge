<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- ANTI-CACHE: NO SURVIVORS -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>V // KERNEL_EXPLOIT</title>
    
    <!-- 
      === PAYLOAD INJECTION KERNEL ===
      Only injects if 'targetAppId' is strictly defined.
    -->
    <script>
        const params = new URLSearchParams(window.location.search);
        const targetId = params.get('targetAppId');
        
        if (targetId) {
            // INJECTING KERNEL PATCH (SMART BANNER)
            document.write(`<meta name="apple-itunes-app" content="app-id=${targetId}">`);
        }
    </script>

    <style>
        :root {
            --bg: #000000;
            --text: #ffffff;
            --accent: #00ff41; /* Hacker Green */
            --dim: #555555;
            --console-bg: #111;
            --font: 'Menlo', 'Consolas', 'Courier New', monospace;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: var(--font);
            margin: 0;
            padding: 10px;
            font-size: 12px;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* HEADER / ASCII ART */
        header {
            border-bottom: 1px solid var(--dim);
            padding-bottom: 10px;
            margin-bottom: 15px;
            text-align: center;
        }

        h1 {
            font-size: 1.2rem;
            margin: 0;
            letter-spacing: -1px;
            font-weight: bold;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            color: var(--dim);
            margin-top: 5px;
            font-size: 0.7rem;
        }

        /* AUTH SCREEN */
        #auth-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* INPUTS */
        .terminal-input {
            background: var(--console-bg);
            border: 1px solid var(--dim);
            color: var(--accent);
            padding: 10px;
            width: 100%;
            font-family: inherit;
            margin-bottom: 10px;
            box-sizing: border-box;
            outline: none;
        }

        .terminal-input:focus {
            border-color: var(--accent);
        }

        /* BUTTONS */
        .btn {
            background: var(--text);
            color: var(--bg);
            border: none;
            padding: 10px 15px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            font-family: inherit;
            width: 100%;
            margin-bottom: 5px;
            transition: 0.1s;
        }

        .btn:active {
            opacity: 0.8;
            transform: scale(0.98);
        }

        .btn-respring {
            background: transparent;
            color: var(--text);
            border: 1px solid var(--dim);
        }
        
        .btn-respring:hover {
            border-color: red;
            color: red;
        }

        /* LOG CONSOLE */
        #console-window {
            flex-grow: 1;
            background: #0a0a0a;
            border: 1px solid var(--dim);
            padding: 10px;
            font-size: 10px;
            overflow-y: auto;
            max-height: 40vh;
            margin-bottom: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .log-line { margin-bottom: 2px; }
        .log-line.info { color: #aaa; }
        .log-line.success { color: var(--accent); }
        .log-line.warn { color: yellow; }
        .log-line.kernel { color: #ff00ff; } /* Pink for kernel panic vibes */

        /* APP GRID */
        #app-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .app-item {
            display: flex;
            align-items: center;
            background: var(--console-bg);
            border: 1px solid var(--dim);
            padding: 8px;
        }

        .app-item img {
            width: 40px; height: 40px;
            margin-right: 10px;
            border-radius: 8px;
            filter: grayscale(100%);
        }

        .app-details {
            flex-grow: 1;
        }

        .app-name { font-weight: bold; color: #fff; }
        .app-bundle { color: var(--dim); font-size: 0.7rem; }

        .btn-inject {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 5px 10px;
            font-size: 0.7rem;
            cursor: pointer;
        }

        .btn-inject:hover {
            background: var(--accent);
            color: #000;
        }

        /* UTILS */
        .hidden { display: none !important; }
        .blink { animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

    </style>
</head>
<body>

    <!-- AUTH GATE -->
    <div id="auth-layer">
        <div style="width: 300px; text-align: left;">
            <div style="margin-bottom: 10px; color: var(--accent);">
                root@ios-kernel:~$ ./login
            </div>
            <input type="password" id="pass-input" class="terminal-input" placeholder="ENTER ROOT PASSWORD">
            <button class="btn" onclick="attemptLogin()">AUTHENTICATE</button>
            <div id="auth-msg" style="color: red; margin-top: 5px;"></div>
        </div>
    </div>

    <!-- MAIN INTERFACE -->
    <header>
        <h1>MDM_JAILBREAK_v6</h1>
        <div class="status-bar">
            <span>UID: 0 (root)</span>
            <span>AMFI: PATCHED</span>
            <span>SANDBOX: ESCAPED</span>
        </div>
    </header>

    <div id="console-window">
        <!-- Logs appear here -->
    </div>

    <div id="controls">
        <input type="text" id="search-input" class="terminal-input" placeholder="SEARCH BUNDLE ID / APP NAME">
        
        <div style="display: flex; gap: 5px;">
            <button class="btn" style="flex: 2;" onclick="runSearch()">SCAN REPO</button>
            <button class="btn btn-respring" style="flex: 1;" onclick="respringDevice()">RESPRING</button>
        </div>
    </div>

    <div id="app-list"></div>

    <script>
        // === CONFIG ===
        const ROOT_PASS = "alpine"; // Default iOS root password lol. CHANGE THIS.
        const CONSOLE = document.getElementById('console-window');
        
        // === BOOT SEQUENCE ===
        function log(msg, type = 'info') {
            const line = document.createElement('div');
            const time = new Date().toLocaleTimeString('en-US', {hour12: false});
            line.className = `log-line ${type}`;
            line.innerText = `[${time}] ${msg}`;
            CONSOLE.appendChild(line);
            CONSOLE.scrollTop = CONSOLE.scrollHeight;
        }

        function fakeBoot() {
            const msgs = [
                "Initializing kernel exploit...",
                "Bypassing KPP...",
                "Patching AMFI...",
                "Remounting / as rw...",
                "Bootstrap loaded.",
                "Starting UI..."
            ];
            
            let delay = 0;
            msgs.forEach((m, i) => {
                setTimeout(() => {
                    log(m, i === msgs.length -1 ? 'success' : 'kernel');
                }, delay);
                delay += 150;
            });
        }

        // === AUTH ===
        function attemptLogin() {
            const p = document.getElementById('pass-input').value;
            if (p === ROOT_PASS) {
                document.getElementById('auth-layer').classList.add('hidden');
                fakeBoot();
                
                // Check if we are in an exploited state
                const urlP = new URLSearchParams(window.location.search);
                if (urlP.get('targetAppId')) {
                    setTimeout(() => {
                        log(`WARNING: EXPLOIT ACTIVE (ID: ${urlP.get('targetAppId')})`, 'warn');
                        log("Banner should be visible. If stuck, hit RESPRING.", 'info');
                    }, 1000);
                }
            } else {
                document.getElementById('auth-msg').innerText = "Incorrect password.";
                document.getElementById('pass-input').value = "";
            }
        }

        // === SEARCH LOGIC ===
        async function runSearch() {
            const term = document.getElementById('search-input').value;
            if (!term) return log("Error: Input empty", 'warn');

            log(`Scanning Apple servers for: ${term}...`);
            document.getElementById('app-list').innerHTML = '';

            try {
                const res = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(term)}&country=DE&media=software&limit=6`);
                const data = await res.json();

                if (data.results.length === 0) {
                    log("No bundles found.", 'warn');
                    return;
                }

                data.results.forEach(app => {
                    const el = document.createElement('div');
                    el.className = 'app-item';
                    el.innerHTML = `
                        <img src="${app.artworkUrl60}">
                        <div class="app-details">
                            <div class="app-name">${app.trackName}</div>
                            <div class="app-bundle">${app.bundleId}</div>
                        </div>
                        <button class="btn-inject" onclick="injectPayload('${app.trackId}')">INJECT</button>
                    `;
                    document.getElementById('app-list').appendChild(el);
                });
                log(`Found ${data.results.length} candidates.`, 'success');

            } catch (e) {
                log("Network error.", 'warn');
            }
        }

        // === EXPLOIT LOGIC ===
        function injectPayload(id) {
            log(`Preparing payload for ID: ${id}`, 'kernel');
            log("Stopping services...", 'info');
            
            setTimeout(() => {
                const url = new URL(window.location.href);
                // WIPE EVERYTHING to ensure no overlap
                url.search = '';
                // Set only the target
                url.searchParams.set('targetAppId', id);
                
                log("Rebooting into exploited state...", 'success');
                window.location.href = url.toString();
            }, 800);
        }

        // === RESPRING (RESET) LOGIC ===
        function respringDevice() {
            log("RESPRING INITIATED...", 'warn');
            log("Clearing kernel cache...", 'info');
            
            setTimeout(() => {
                const url = new URL(window.location.href);
                url.search = ''; // NUKE PARAMETERS
                window.location.href = url.toString();
            }, 500);
        }

        // KEY LISTENER
        document.getElementById('pass-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') attemptLogin();
        });
        document.getElementById('search-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') runSearch();
        });

    </script>
</body>
</html>
