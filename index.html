            const div = document.createElement('div');
            div.className = `log-entry ${type}`;
            div.innerText = `> ${msg}`;
            TERMINAL.appendChild(div);
            // Limit logs
            if (TERMINAL.childElementCount > 15) TERMINAL.removeChild(TERMINAL.firstChild);
            TERMINAL.scrollTop = TERMINAL.scrollHeight;

        // === SEARCH ===
        async function searchApps() {
            const q = document.getElementById('target-search').value;
            if (!q) return log("Error: Input empty", "panic");

            log(`Fetching packages for "${q}"...`, "info");
            document.getElementById('app-drawer').style.display = 'block';
            document.getElementById('app-drawer').innerHTML = '<div style="padding:10px; color:#666;">Loading repo...</div>';

            try {
                const res = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(q)}&country=US&media=software&limit=5`);
                const data = await res.json();
                
                const drawer = document.getElementById('app-drawer');
                drawer.innerHTML = '';

                if (data.resultCount === 0) return log("No packages found.", "panic");

                data.results.forEach(app => {
                    const el = document.createElement('div');
                    el.className = 'app-row';
                    el.innerHTML = `
                        <span>${app.trackName} <span style="color:#555; font-size:9px;">${app.bundleId}</span></span>

                    el.onclick = () => selectTarget(app.trackId, app.trackName);
                    drawer.appendChild(el);
                });
                log(`Found ${data.resultCount} candidates. Select one.`, "success");

            } catch(e) {
                log("Repo connection failed.", "panic");
            }
        }
