<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- NO CACHE // NO WITNESSES -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>/// DEFCON_1 ///</title>

    <!-- INJECTION KERNEL -->
    <script>
        (function() {
            const p = new URLSearchParams(window.location.search);
            if (p.get('target')) {
                document.write(`<meta name="apple-itunes-app" content="app-id=${p.get('target')}, affine-data=CYBER_WARFARE">`);
                window.__INJECTED = true;
            }
        })();
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@700&display=swap');

        :root {
            --bg: #020202;
            --main: #00ff33;
            --dim: #004400;
            --alert: #ff0000;
            --cyan: #00ffff;
            --font: 'Courier Prime', monospace;
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: var(--main);
            font-family: var(--font);
            margin: 0; padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            /* RETRO MONITOR EFFECT */
            text-shadow: 2px 0 var(--alert), -2px 0 blue;
        }

        /* === ZOOM WRAPPER === */
        #viewport {
            width: 100%;
            height: 100%;
            max-width: 600px;
            /* THE ZOOM YOU ASKED FOR */
            transform: scale(1.15);
            transform-origin: center top;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
        }

        /* === VISUAL NOISE === */
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 3px, 3px 100%;
            pointer-events: none; z-index: 999;
        }
        
        .noise-bg {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            opacity: 0.05;
            z-index: 1;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* === UI ELEMENTS === */
        header {
            border-bottom: 4px double var(--main);
            padding-bottom: 5px;
            margin-bottom: 15px;
            text-align: center;
            animation: jitter 0.1s infinite;
        }

        h1 { margin: 0; font-size: 1.5rem; text-transform: uppercase; background: var(--main); color: #000; display: inline-block; padding: 2px 10px; }

        .panel {
            border: 2px solid var(--main);
            background: rgba(0, 20, 0, 0.85);
            padding: 10px;
            margin-bottom: 10px;
            box-shadow: 5px 5px 0px var(--dim);
        }

        /* TERMINAL */
        #console {
            height: 150px;
            overflow: hidden;
            font-size: 0.7rem;
            line-height: 1.2;
            color: var(--cyan);
            border-top: 1px dashed var(--main);
            padding-top: 5px;
            white-space: pre-wrap;
        }

        /* INPUTS */
        .cyber-input {
            width: 100%;
            background: #000;
            border: 2px solid var(--main);
            color: var(--main);
            font-family: var(--font);
            font-size: 1rem;
            padding: 10px;
            text-transform: uppercase;
            outline: none;
            margin-bottom: 5px;
        }
        .cyber-input:focus { background: #001100; box-shadow: 0 0 15px var(--main); }

        .cyber-btn {
            width: 100%;
            background: var(--dim);
            color: var(--main);
            border: 2px solid var(--main);
            font-family: var(--font);
            font-size: 1rem;
            font-weight: bold;
            padding: 12px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.1s;
        }
        .cyber-btn:active { transform: translate(2px, 2px); box-shadow: none; background: var(--main); color: #000; }
        .cyber-btn.danger { border-color: var(--alert); color: var(--alert); background: #200; }
        .cyber-btn.danger:hover { background: var(--alert); color: #fff; }

        /* === ANIMATIONS === */
        @keyframes jitter {
            0% { transform: translate(0,0); }
            20% { transform: translate(-1px, 1px); }
            40% { transform: translate(1px, -1px); }
            60% { transform: translate(-1px, -1px); }
            80% { transform: translate(1px, 1px); }
            100% { transform: translate(0,0); }
        }

        .blink { animation: blinker 0.2s infinite; }
        @keyframes blinker { 50% { opacity: 0; } }

        /* AUTH SCREEN */
        #auth-layer {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: #000; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 20px;
        }

        /* HEX STREAM BACKGROUND */
        #hex-stream {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; color: #0f0; opacity: 0.1; font-size: 10px; word-break: break-all; overflow: hidden; pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="scanlines"></div>
    <div class="noise-bg"></div>
    <div id="hex-stream"></div>

    <!-- AUTH GATE -->
    <div id="auth-layer">
        <h1 style="font-size: 2rem; margin-bottom: 20px;">ENCRYPTED_GATEWAY</h1>
        <div style="width: 100%; max-width: 300px;">
            <div style="color: var(--alert); margin-bottom: 5px;" class="blink">WARNING: UNSECURE CONNECTION</div>
            <input type="password" id="pw" class="cyber-input" placeholder="ENTER KEY CODE (1)" style="text-align: center;">
            <button class="cyber-btn" onclick="login()">DECRYPT</button>
        </div>
    </div>

    <!-- MAIN VIEWPORT -->
    <div id="viewport" style="display:none; opacity:0;">
        <header>
            <h1>SYS_OVERRIDE_V4</h1>
            <div style="font-size: 0.6rem; margin-top: 5px;">
                LAT: <span id="lat">00.000</span> LON: <span id="lon">00.000</span> <br>
                UPLINK: <span style="color:var(--main)">ESTABLISHED</span>
            </div>
        </header>

        <div class="panel">
            <div style="display:flex; justify-content:space-between; margin-bottom:5px; font-size:0.8rem; border-bottom:1px solid var(--dim);">
                <span>TARGET_LOG</span>
                <span class="blink" style="color:var(--alert)">REC</span>
            </div>
            <div id="console">Initializing Cyber-Warfare Protocol...<br></div>
        </div>

        <div class="panel">
            <input type="text" id="target-search" class="cyber-input" placeholder="SEARCH BUNDLE_ID...">
            <div style="display: flex; gap: 5px;">
                <button class="cyber-btn" onclick="scanNetwork()">SCAN_NET</button>
                <button class="cyber-btn danger" onclick="forceReset()">NUKE_CACHE</button>
            </div>
        </div>

        <div id="results" style="flex:1; overflow-y:auto; border: 1px solid var(--dim); padding: 5px;">
            <!-- Results populate here -->
        </div>
    </div>

    <script>
        const PW = "1";
        const CONSOLE = document.getElementById('console');
        
        // === BACKGROUND NOISE ===
        function streamHex() {
            const el = document.getElementById('hex-stream');
            setInterval(() => {
                const chunk = Math.random().toString(16).substr(2, 8);
                el.innerText += chunk + " ";
                if(el.innerText.length > 5000) el.innerText = el.innerText.substring(2000);
            }, 50);
        }
        streamHex();

        // === LOCATION SPOOF ===
        setInterval(() => {
            document.getElementById('lat').innerText = (Math.random() * 90).toFixed(4);
            document.getElementById('lon').innerText = (Math.random() * 180).toFixed(4);
        }, 500);

        // === LOGGING ===
        function log(msg, type='INFO') {
            const time = new Date().toLocaleTimeString('en-US', {hour12:false});
            CONSOLE.innerHTML += `<span style="color: #666">[${time}]</span> <span style="${type === 'ERR' ? 'color:red' : 'color:#0f0'}">${type}: ${msg}</span><br>`;
            CONSOLE.scrollTop = CONSOLE.scrollHeight;
        }

        // === AUTH ===
        function login() {
            const val = document.getElementById('pw').value;
            if(val === PW) {
                document.getElementById('auth-layer').style.display = 'none';
                const vp = document.getElementById('viewport');
                vp.style.display = 'flex';
                
                // Fade in effect
                let op = 0;
                const f = setInterval(() => {
                    if(op >= 1) clearInterval(f);
                    vp.style.opacity = op;
                    op += 0.1;
                }, 30);

                if(window.__INJECTED) {
                    log("EXPLOIT ACTIVE.", "WARN");
                    log("SMART BANNER DAEMON RUNNING...", "INFO");
                }
            } else {
                document.getElementById('pw').value = '';
                alert("ACCESS DENIED");
            }
        }

        // === KEY LISTENERS ===
        document.getElementById('pw').addEventListener('keypress', (e) => { if(e.key === 'Enter') login(); });
        document.getElementById('target-search').addEventListener('keypress', (e) => { if(e.key === 'Enter') scanNetwork(); });

        // === SCANNER ===
        async function scanNetwork() {
            const q = document.getElementById('target-search').value;
            if(!q) return log("INPUT EMPTY", "ERR");

            log(`SCANNING APPLE SERVERS FOR: ${q}...`, "INFO");
            const resArea = document.getElementById('results');
            resArea.innerHTML = "<div class='blink'>FETCHING PACKETS...</div>";

            try {
                const r = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(q)}&country=US&media=software&limit=5`);
                const d = await r.json();
                
                resArea.innerHTML = "";
                
                if(d.resultCount === 0) return log("NO TARGETS FOUND", "ERR");

                d.results.forEach(app => {
                    const row = document.createElement('div');
                    row.style.borderBottom = "1px solid #004400";
                    row.style.padding = "10px";
                    row.style.display = "flex";
                    row.style.justifyContent = "space-between";
                    row.style.alignItems = "center";
                    
                    row.innerHTML = `
                        <div>
                            <div style="font-weight:bold; color:white;">${app.trackName}</div>
                            <div style="font-size:0.6rem; color:#00aa00;">${app.bundleId}</div>
                        </div>
                        <button class="cyber-btn" style="width:auto; padding:5px 10px; font-size:0.8rem;" onclick="inject('${app.trackId}')">INJECT</button>
                    `;
                    resArea.appendChild(row);
                });
                log(`FOUND ${d.resultCount} VULNERABLE TARGETS`, "INFO");

            } catch(e) {
                log("CONNECTION FAILED", "ERR");
            }
        }

        // === EXPLOIT ===
        function inject(id) {
            log(`INJECTING PAYLOAD: ${id}`, "WARN");
            document.body.style.filter = "invert(1)";
            setTimeout(() => {
                document.body.style.filter = "invert(0)";
                const u = new URL(window.location.href);
                u.searchParams.set('target', id);
                u.searchParams.set('t', Date.now()); // CACHE KILLER
                window.location.href = u.toString();
            }, 200);
        }

        function forceReset() {
            log("INITIATING EMERGENCY FLUSH...", "ERR");
            const u = new URL(window.location.href);
            u.searchParams.set('reset', Math.random());
            window.location.href = u.toString();
        }

    </script>
</body>
</html>
