        :root {
            --bg: #050505;

            --warn: #ffcc00;
            --font: 'Courier New', Courier, monospace;
            --scanline: rgba(0, 0, 0, 0.5);

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: var(--term-green);
            font-family: var(--font);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            font-size: 13px;
            line-height: 1.4;
            text-shadow: 0 0 2px var(--term-dim);
        }

        /* === CRT SCANLINE EFFECT === */
        body::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* === UI CONTAINERS === */
        #main-interface {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
            z-index: 1;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        header {
            border-bottom: 1px solid var(--term-dim);
            padding-bottom: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title { font-weight: bold; font-size: 1.1em; letter-spacing: 1px; }
        .header-status { font-size: 0.8em; color: var(--term-dim); }

        /* === TERMINAL WINDOW === */
        #console-window {
            flex-grow: 1;
            border: 1px solid var(--term-dim);
            background: rgba(0, 20, 0, 0.3);
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 15px;
            font-size: 10px;
            white-space: pre-wrap;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.8);
        }

        .log-line { margin-bottom: 2px; opacity: 0; animation: fadeIn 0.1s forwards; }
        .log-line.success { color: var(--term-green); }
        .log-line.error { color: var(--err); }
        .log-line.sys { color: #aaa; }
        .log-line.warn { color: var(--warn); }
        
        @keyframes fadeIn { to { opacity: 1; } }

        /* === CONTROLS === */
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        input {
            background: #000;
            border: 1px solid var(--term-dim);
            color: var(--term-green);
            padding: 12px;
            font-family: inherit;
            flex: 1;
            outline: none;
            text-transform: uppercase;
        }
        input:focus { border-color: var(--term-green); box-shadow: 0 0 5px var(--term-dim); }
        input::placeholder { color: var(--term-dim); opacity: 0.5; }

        button {
            background: var(--term-dim);
            color: #000;
            border: 1px solid var(--term-green);
            padding: 0 20px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }
        button:active { background: var(--term-green); }
        
        .btn-respring {
            background: transparent;
            color: var(--err);
            border-color: var(--err);
            font-size: 10px;
            width: 100%;
            padding: 10px;
        }

        /* === APP LIST (CYDIA STYLE) === */
        #pkg-manager {
            height: 180px;
            border-top: 1px solid var(--term-dim);
            overflow-y: auto;
            display: none; /* Hidden until search */
        }

        .pkg-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px dashed #222;
            cursor: pointer;
            transition: 0.2s;
        }
        .pkg-item:hover { background: #0a0a0a; padding-left: 5px; }

        .pkg-icon {
            width: 35px; height: 35px;
            background: #222;
            margin-right: 12px;
            border-radius: 8px;
            border: 1px solid #333;
        }
        .pkg-info { flex: 1; }
        .pkg-name { font-weight: bold; font-size: 12px; color: #fff; }
        .pkg-id { font-size: 10px; color: #666; }
        .pkg-action { color: var(--term-green); font-size: 10px; font-weight: bold; }

        /* === AUTH OVERLAY === */
        #auth-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .auth-btn {
            width: 100%; 
            margin-top: 10px; 
            padding: 10px;
        }

        .hidden { display: none !important; }

    </style>
</head>
