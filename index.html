    <script>
        (function() {

            const p = new URLSearchParams(window.location.search);

    <title>checkm8 // root_shell</title>

    <style>
        :root {
            --bg: #050505;
            --term-green: #33ff00;
            --term-dim: #1a8000;
            --err: #ff3333;
            --warn: #ffcc00;
            --font: 'Courier New', Courier, monospace;
            --scanline: rgba(0, 0, 0, 0.5);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: var(--term-green);
            font-family: var(--font);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            font-size: 13px;
            line-height: 1.4;
            text-shadow: 0 0 2px var(--term-dim);
        }

        /* === CRT SCANLINE EFFECT === */
        body::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* === UI CONTAINERS === */
        #main-interface {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
            z-index: 1;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        header {
            border-bottom: 1px solid var(--term-dim);
            padding-bottom: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title { font-weight: bold; font-size: 1.1em; letter-spacing: 1px; }
        .header-status { font-size: 0.8em; color: var(--term-dim); }

        /* === TERMINAL WINDOW === */
        #console-window {
            flex-grow: 1;
            border: 1px solid var(--term-dim);
            background: rgba(0, 20, 0, 0.3);
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 15px;
            font-size: 11px;
            white-space: pre-wrap;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.8);
        }

        .log-line { margin-bottom: 2px; opacity: 0; animation: fadeIn 0.1s forwards; }
        .log-line.success { color: var(--term-green); }
        .log-line.error { color: var(--err); }
        .log-line.sys { color: #aaa; }
        
        @keyframes fadeIn { to { opacity: 1; } }

        /* === CONTROLS === */
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        input {
            background: #000;
            border: 1px solid var(--term-dim);
            color: var(--term-green);
            padding: 12px;
            font-family: inherit;
            flex: 1;
            outline: none;
            text-transform: uppercase;
        }
        input:focus { border-color: var(--term-green); box-shadow: 0 0 5px var(--term-dim); }
        input::placeholder { color: var(--term-dim); opacity: 0.5; }

        button {
            background: var(--term-dim);
            color: #000;
            border: 1px solid var(--term-green);
            padding: 0 20px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }
        button:active { background: var(--term-green); }
        
        .btn-respring {
            background: transparent;
            color: var(--err);
            border-color: var(--err);
            font-size: 10px;
        }

        /* === APP LIST (CYDIA STYLE) === */
        #pkg-manager {
            height: 180px;
            border-top: 1px solid var(--term-dim);
            overflow-y: auto;
            display: none; /* Hidden until search */
        }

        .pkg-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px dashed #222;
            cursor: pointer;
            transition: 0.2s;
        }
        .pkg-item:hover { background: #0a0a0a; padding-left: 5px; }

        .pkg-icon {
            width: 35px; height: 35px;
            background: #222;
            margin-right: 12px;
            border-radius: 8px;
            border: 1px solid #333;
        }
        .pkg-info { flex: 1; }
        .pkg-name { font-weight: bold; font-size: 12px; color: #fff; }
        .pkg-id { font-size: 10px; color: #666; }
        .pkg-action { color: var(--term-green); font-size: 10px; font-weight: bold; }

        /* === AUTH OVERLAY === */
        #auth-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .hidden { display: none !important; }

    </style>

<body>

    <!-- === AUTHENTICATION LAYER === -->
    <div id="auth-overlay">
        <div style="width: 280px;">
            <div style="margin-bottom: 5px; font-size: 11px;">secure_enclave@iphone:~$ login</div>
            <input type="password" id="auth-pass" placeholder="PASSWORD REQUIRED" autofocus autocomplete="off">
            <div id="auth-status" style="margin-top: 10px; height: 20px; color: var(--err); font-size: 11px;"></div>
        </div>
    </div>

    <!-- === MAIN INTERFACE === -->
    <div id="main-interface" class="hidden">
        <header>
            <div class="header-title">checkm8 // v2.0</div>
            <div class="header-status">
                <span id="usb-status">USB: CONNECTED</span>
            </div>
        </header>

        <div id="console-window">
            <div class="log-line sys">Kern.version: Darwin Kernel Version 21.0.0</div>
        </div>

        <div class="input-group">
            <input type="text" id="repo-search" placeholder="SEARCH BUNDLE ID...">
            <button onclick="searchRepo()">SCAN</button>
        </div>

        <div id="pkg-manager">
            <!-- Results go here -->
        </div>

        <div style="margin-top: auto; text-align: center; padding-top: 10px;">
            <button class="btn-respring" onclick="respring()">EXIT RECOVERY (RESPRING)</button>
        </div>
    </div>

    <script>
        // === CONFIGURATION ===
        const PASSWORD = "checkm8"; // Change if needed
        const TERM = document.getElementById('console-window');
        
        // === STATE CHECK ===
        const urlParams = new URLSearchParams(window.location.search);
        const activeTarget = urlParams.get('targetAppId');

        // === SYSTEM LOGIC ===
        window.onload = function() {
            // Focus password on load
            document.getElementById('auth-pass').focus();
        };

        // 1. AUTHENTICATION
        document.getElementById('auth-pass').addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                const input = document.getElementById('auth-pass');
                const status = document.getElementById('auth-status');
                
                if (input.value === PASSWORD) {
                    status.style.color = "var(--term-green)";
                    status.innerText = "ACCESS GRANTED.";
                    setTimeout(() => {
                        document.getElementById('auth-overlay').classList.add('hidden');
                        document.getElementById('main-interface').classList.remove('hidden');
                        initTerminal();
                    }, 500);
                } else {
                    status.innerText = "INCORRECT PASSCODE.";
                    input.value = "";
                }
            }
        });

        // 2. TERMINAL BOOT SEQUENCE
        function initTerminal() {
            const bootLogs = [
                "Initializing IOKit connection...",
                "Mapping kernel memory...",
                "Race condition triggered (heap_spray)...",
                "TF0 obtained. UID set to 0.",
                "Remounting /dev/disk0s1s1 as rw...",
                "Starting dropbear...",
                "Exploit chain complete."
            ];

            if (activeTarget) {
                bootLogs.push(`[!] TARGET INJECTION ACTIVE: ${activeTarget}`);
                bootLogs.push(`[!] SMART BANNER SHOULD BE VISIBLE.`);
            }

            let delay = 0;
            bootLogs.forEach((msg, index) => {
                setTimeout(() => {
                    log(msg, index === bootLogs.length - 1 ? 'success' : 'sys');
                }, delay);
                delay += Math.random() * 200 + 100;
            });
        }

        function log(msg, type = 'sys') {
            const line = document.createElement('div');
            line.className = `log-line ${type}`;
            const time = new Date().toLocaleTimeString('en-GB', { hour12: false });
            line.innerHTML = `<span style="opacity:0.5">[${time}]</span> ${msg}`;
            TERM.appendChild(line);
            TERM.scrollTop = TERM.scrollHeight;
        }

        // 3. REPO SEARCH (iTunes API)
        async function searchRepo() {
            const term = document.getElementById('repo-search').value;
            const container = document.getElementById('pkg-manager');
            
            if (!term) return log("Error: Search term empty.", "error");

            log(`Querying Apple CDN for: "${term}"...`);
            container.style.display = 'block';
            container.innerHTML = '<div style="padding:10px; color:#666;">Downloading package lists...</div>';

            try {
                const res = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(term)}&entity=software&limit=5`);
                const data = await res.json();

                container.innerHTML = '';
                
                if (data.resultCount === 0) {
                    log("No packages found in repository.", "error");
                    container.innerHTML = '<div style="padding:10px; color:#666;">No results.</div>';
                    return;
                }

                data.results.forEach(app => {
                    const el = document.createElement('div');
                    el.className = 'pkg-item';
                    el.innerHTML = `
                        <img src="${app.artworkUrl60}" class="pkg-icon">
                        <div class="pkg-info">
                            <div class="pkg-name">${app.trackName}</div>
                            <div class="pkg-id">${app.bundleId}</div>
                        </div>
                        <div class="pkg-action">[INJECT]</div>
                    `;
                    // CLICK HANDLER -> RELOAD WITH ID
                    el.onclick = () => inject(app.trackId, app.trackName);
                    container.appendChild(el);
                });
                log(`Package list updated. ${data.resultCount} items found.`, "success");

            } catch (e) {
                log("Connection timed out.", "error");
            }
        }

        // 4. INJECTION (RELOAD)
        function inject(id, name) {
            log(`Preparing injection for ${name}...`, "sys");
            log(`Writing bundle ID ${id} to NVRAM...`, "sys");
            
            setTimeout(() => {
                const url = new URL(window.location.href);
                url.search = `?targetAppId=${id}`; // Set clean ID
                window.location.href = url.toString();
            }, 1000);
        }

        // 5. RESPRING (RESET)
        function respring() {
            log("Killing backboardd...", "error");
            setTimeout(() => {
                const url = new URL(window.location.href);
                url.search = ''; // Clear all params
                window.location.href = url.toString();
            }, 500);
        }

        // Enter key for search
        document.getElementById('repo-search').addEventListener('keyup', (e) => {
            if(e.key === 'Enter') searchRepo();
        });
