<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- === THE MASTER KEY: SYNCHRONOUS INJECTION === -->
    <!-- This MUST run before anything else so Safari respects the banner -->
    <script>
        (function() {
            const params = new URLSearchParams(window.location.search);
            const targetId = params.get('id');
            // If we have an ID, write the tag instantly.
            if (targetId) {
                document.write('<meta name="apple-itunes-app" content="app-id=' + targetId + '">');
            }
        })();
    </script>
    
    <title>checkm8 // exploit</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@500&display=swap');

        :root {
            --bg: #000000;
            --text: #e0e0e0;
            --dim: #666;
            --accent: #444; 
            --font: 'Fira Code', monospace;
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: var(--font);
            margin: 0; padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            font-size: 11px;
            line-height: 1.4;
        }

        #main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            position: relative;
        }

        /* ASCII HEADER */
        .ascii-art {
            white-space: pre;
            font-size: 8px;
            line-height: 8px;
            color: var(--dim);
            margin-bottom: 20px;
            text-align: center;
            opacity: 0.8;
        }

        /* TERMINAL WINDOW */
        #console-window {
            flex: 1;
            background: #0a0a0a;
            border: 1px solid #333;
            padding: 10px;
            overflow-y: hidden;
            margin-bottom: 15px;
            font-family: var(--font);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .log-entry { margin-bottom: 2px; word-break: break-all; }
        .log-entry.panic { color: #ff3333; }
        .log-entry.success { color: #33ff33; }
        .log-entry.info { color: #aaa; }

        /* SEARCH UI */
        #search-ui { display: flex; flex-direction: column; gap: 10px; }
        
        .control-group { display: flex; gap: 10px; }

        input {
            background: #111;
            border: 1px solid #333;
            color: #fff;
            padding: 12px;
            font-family: var(--font);
            font-size: 12px;
            flex: 1;
            outline: none;
            text-transform: uppercase;
        }
        input:focus { border-color: #fff; }

        button {
            background: #222;
            color: #fff;
            border: 1px solid #444;
            padding: 12px 20px;
            font-family: var(--font);
            font-size: 12px;
            cursor: pointer;
        }
        button:active { background: #555; }
        
        /* EXPLOIT UI (Hidden by default) */
        #exploit-ui { display: none; }

        .btn-pwn {
            background: #e0e0e0;
            color: #000;
            font-weight: bold;
            border: none;
            width: 100%;
        }

        /* THE X BUTTON (RESET) */
        .btn-exit {
            position: absolute;
            top: 0px;
            right: 15px;
            background: transparent;
            border: 1px solid #333;
            color: #666;
            width: 25px; 
            height: 25px;
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            z-index: 999;
        }
        .btn-exit:hover { border-color: red; color: red; }

        /* APP LIST */
        #app-drawer {
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #222;
            margin-top: 5px;
            display: none;
        }
        .app-row {
            padding: 10px;
            border-bottom: 1px solid #222;
            background: #050505;
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer;
        }
        .app-row:hover { background: #151515; color: #fff; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="main-container">
        <!-- RESET BUTTON: Clears the URL to let you pick a new app -->
        <div class="btn-exit" onclick="hardReset()" title="Exit Recovery Mode">X</div>

        <div class="ascii-art">
   _______  _    _  _   _ 
  |__   __|| |  | || \ | |
     | |   | |__| ||  \| |
     | |   |  __  || . ` |
     | |   | |  | || |\  |
     |_|   |_|  |_||_| \_|
     UNTETHERED // v1.0
        </div>

        <div id="console-window">
            <div class="log-entry info">checkm8 initialized.</div>
        </div>

        <!-- SEARCH UI (Visible if NO ID in URL) -->
        <div id="search-ui">
            <div class="control-group">
                <input type="text" id="target-search" placeholder="ENTER TARGET NAME (E.G. SPOTIFY)">
                <button onclick="searchApps()">SCAN_DB</button>
            </div>
            <div id="app-drawer"></div>
        </div>

        <!-- EXPLOIT UI (Visible if ID exists in URL) -->
        <div id="exploit-ui">
            <button class="btn-pwn" onclick="startExploit()">EXECUTE PAYLOAD</button>
            <div style="margin-top: 10px; color: #444; font-size: 9px; text-align: center;">
                WAITING FOR USER INPUT...
            </div>
        </div>
    </div>

    <script>
        const TERMINAL = document.getElementById('console-window');
        const urlParams = new URLSearchParams(window.location.search);
        const currentId = urlParams.get('id');

        // === INITIALIZATION ===
        window.onload = function() {
            if (currentId) {
                // If ID is present, we are in EXPLOIT MODE
                document.getElementById('search-ui').classList.add('hidden');
                document.getElementById('exploit-ui').style.display = 'block';
                
                log(`Target Locked: ${currentId}`, "success");
                log("Smart Banner Injection: ATTEMPTED", "info");
                log("Ready to execute.", "info");
            } else {
                // No ID, we are in SEARCH MODE
                log("Waiting for target selection...", "info");
            }
        };

        // === LOGGING UTILITY ===
        function log(msg, type='info') {
            const div = document.createElement('div');
            div.className = `log-entry ${type}`;
            div.innerText = `> ${msg}`;
            TERMINAL.appendChild(div);
            TERMINAL.scrollTop = TERMINAL.scrollHeight;
        }

        // === SEARCH FUNCTION ===
        async function searchApps() {
            const q = document.getElementById('target-search').value;
            if (!q) return log("Error: Input empty", "panic");

            log(`Scanning Apple Servers for "${q}"...`, "info");
            const drawer = document.getElementById('app-drawer');
            drawer.style.display = 'block';
            drawer.innerHTML = '<div style="padding:10px; color:#666;">Contacting iTunes API...</div>';

            try {
                const res = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(q)}&country=US&media=software&limit=5`);
                const data = await res.json();
                
                drawer.innerHTML = '';

                if (data.resultCount === 0) return log("No targets found.", "panic");

                data.results.forEach(app => {
                    const el = document.createElement('div');
                    el.className = 'app-row';
                    el.innerHTML = `<span>${app.trackName}</span> <span style="color:#555;">[${app.trackId}]</span>`;
                    
                    // THIS IS THE KEY PART:
                    // We don't just set a variable. We RELOAD the page with the ID.
                    el.onclick = () => {
                        log(`Locking target: ${app.trackId}...`, "success");
                        setTimeout(() => {
                            window.location.search = `?id=${app.trackId}`;
                        }, 500);
                    };
                    drawer.appendChild(el);
                });

            } catch(e) {
                log("Connection failed.", "panic");
            }
        }

        // === HARD RESET (BACK TO SEARCH) ===
        function hardReset() {
            // Strips the query string, effectively resetting the app
            window.location.href = window.location.origin + window.location.pathname;
        }

        // === FAKE EXPLOIT ANIMATION ===
        function startExploit() {
            const btn = document.querySelector('.btn-pwn');
            btn.disabled = true;
            btn.style.opacity = "0.5";
            
            const steps = [
                "Setting up heap spray...",
                "Exploiting kernel task...",
                "Rewriting AMFI credentials...",
                "Injecting dyld_shared_cache...",
                "Respringing..."
            ];

            let i = 0;
            function nextStep() {
                if (i < steps.length) {
                    log(steps[i], "info");
                    i++;
                    setTimeout(nextStep, 800);
                } else {
                    log("SUCCESS. JAILBREAK COMPLETE.", "success");
                    log("Please verify Smart Banner is active.", "success");
                }
            }
            nextStep();
        }
    </script>
</body>
</html>
