<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkm8 // exploit</title>
    
    <!-- DYNAMIC ID INJECTION -->
    <script>
        // Wrapped in a function to avoid variable conflicts
        (function() {
            var p = new URLSearchParams(window.location.search);
            var id = p.get('id');
            if (id) {
                document.write('<meta name="apple-itunes-app" content="app-id=' + id + '">');
            }
        })();
    </script>

    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            font-size: 14px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #console {
            width: 100%;
            flex-grow: 1;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .line { margin-bottom: 2px; opacity: 0.9; }
        
        /* Cursor Blink */
        .cursor {
            display: inline-block;
            width: 8px;
            height: 15px;
            background-color: #0f0;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Overlays */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        /* Inputs */
        input {
            background: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 10px;
            font-family: inherit;
            margin-top: 10px;
            outline: none;
            width: 300px;
            text-align: center;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 16px;
        }
        input::placeholder { color: #004400; }
        
        /* Search Results Dropdown */
        #results-container {
            width: 300px;
            margin-top: 5px;
            border: 1px solid #004400;
            display: none;
            max-height: 200px;
            overflow-y: auto;
            background: #000;
        }
        
        .result-item {
            padding: 8px;
            border-bottom: 1px solid #002200;
            cursor: pointer;
            text-align: left;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
        }
        
        .result-item:hover {
            background-color: #0f0;
            color: #000;
        }

        .hidden { display: none !important; }
        .error { color: #f00; text-shadow: 0 0 5px #f00; }
        .success { color: #0f0; font-weight: bold; text-shadow: 0 0 5px #0f0; }
        
        .header { border-bottom: 1px solid #0f0; margin-bottom: 20px; padding-bottom: 5px; letter-spacing: 2px;}
        
        /* Scrollbar styling for the results */
        #results-container::-webkit-scrollbar { width: 5px; }
        #results-container::-webkit-scrollbar-thumb { background: #0f0; }
        #results-container::-webkit-scrollbar-track { background: #002200; }
    </style>
</head>
<body>

    <!-- SCREEN 1: TARGET SEARCH (Auto-suggest) -->
    <div id="target-overlay" class="overlay hidden">
        <div class="header">>> TARGET ACQUISITION SYSTEM <<</div>
        <div>ENTER APP NAME TO SCAN DATABASE:</div>
        
        <input type="text" id="app-search" placeholder="SEARCHING..." autocomplete="off" autofocus>
        
        <!-- Results Dropdown -->
        <div id="results-container"></div>
        
        <div id="status-line" style="margin-top:10px; font-size: 11px; color: #005500;">WAITING FOR INPUT...</div>
    </div>

    <!-- SCREEN 2: PASSWORD LOCK -->
    <div id="login-overlay" class="overlay hidden">
        <div class="header">>> SECURE CONNECTION ESTABLISHED <<</div>
        <div style="font-size: 10px; color: #005500; margin-bottom: 10px;">LOCKED_TARGET_ID: <span id="disp-id" style="color:#0f0;"></span></div>
        <input type="password" id="password" placeholder="ENTER PASSCODE" autocomplete="off">
        <div id="msg" style="margin-top:15px; height: 20px; font-size: 12px;"></div>
    </div>

    <!-- SCREEN 3: EXPLOIT CONSOLE -->
    <div id="console" class="hidden">
        <div class="line">Initializing checkm8 environment...</div>
    </div>

    <script>
        // -- CONFIG --
        // Now this won't crash because we scoped the top one
        const urlParams = new URLSearchParams(window.location.search);
        const currentId = urlParams.get('id');
        const isDirty = urlParams.has('payload_target') || urlParams.has('panic');

        const targetOverlay = document.getElementById('target-overlay');
        const loginOverlay = document.getElementById('login-overlay');
        const consoleDiv = document.getElementById('console');
        
        // -- INIT --
        window.onload = function() {
            if (isDirty) {
                // If URL is dirty, scrub it but keep the ID
                setTimeout(() => {
                    window.location.href = window.location.origin + window.location.pathname + '?id=' + currentId;
                }, 5000);
            }

            if (!currentId) {
                // No ID? Show Search
                targetOverlay.classList.remove('hidden');
                document.getElementById('app-search').focus();
            } else {
                // ID Exists? Show Password
                loginOverlay.classList.remove('hidden');
                document.getElementById('disp-id').innerText = currentId;
                document.getElementById('password').focus();
            }
        };

        // -- AUTOCOMPLETE SEARCH LOGIC --
        const searchInput = document.getElementById('app-search');
        const resultsContainer = document.getElementById('results-container');
        const statusLine = document.getElementById('status-line');
        let debounceTimer;

        searchInput.addEventListener('input', function() {
            const term = this.value.trim();
            resultsContainer.style.display = 'none';
            resultsContainer.innerHTML = '';
            
            clearTimeout(debounceTimer); 

            if (term.length < 2) {
                statusLine.innerText = "WAITING FOR INPUT...";
                return;
            }

            statusLine.innerText = "SCANNING...";

            // Debounce to avoid hitting API on every keypress (wait 300ms)
            debounceTimer = setTimeout(() => {
                fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(term)}&entity=software&limit=6`)
                    .then(res => res.json())
                    .then(data => {
                        if (data.resultCount > 0) {
                            statusLine.innerText = `[+] ${data.resultCount} TARGETS IDENTIFIED`;
                            resultsContainer.style.display = 'block';
                            
                            data.results.forEach(app => {
                                const div = document.createElement('div');
                                div.className = 'result-item';
                                div.innerHTML = `<span>${app.trackName}</span> <span>[${app.trackId}]</span>`;
                                
                                // ON CLICK: LOCK ID AND RELOAD
                                div.onclick = function() {
                                    statusLine.innerText = `LOCKING TARGET: ${app.trackId}...`;
                                    window.location.search = `?id=${app.trackId}`;
                                };
                                
                                resultsContainer.appendChild(div);
                            });
                        } else {
                            statusLine.innerText = "[-] NO TARGETS FOUND";
                        }
                    })
                    .catch(err => {
                        statusLine.innerText = "[!] CONNECTION ERROR";
                        console.error(err);
                    });
            }, 300);
        });

        // -- PASSWORD LOGIC --
        const passInput = document.getElementById('password');
        const msg = document.getElementById('msg');

        passInput.addEventListener('keyup', function(e) {
            if (e.key === 'Enter') {
                if (passInput.value === 'checkm8') {
                    msg.innerHTML = '<span class="success">ACCESS GRANTED. DEPLOYING...</span>';
                    passInput.disabled = true;
                    setTimeout(() => {
                        loginOverlay.classList.add('hidden');
                        consoleDiv.classList.remove('hidden');
                        startVerboseLog();
                    }, 1000);
                } else {
                    msg.innerHTML = '<span class="error">ACCESS DENIED.</span>';
                    passInput.value = '';
                }
            }
        });

        // -- FAKE LOGS --
        const logs = [
            "[+] heap_spray_init() success",
            "[*] checking affinity...",
            "[+] device: iPhone10,6 (d221ap)",
            "[*] exploiting bootrom...",
            "[!] checkm8 triggered!",
            "[*] patching kernel...",
            "[*] rewriting AMFI...",
            "[*] remounting / as rw...",
            "[+] bootstrap injected",
            "[*] triggering WebKit banner...",
            "[+] execution complete."
        ];

        function startVerboseLog() {
            let i = 0;
            function printLog() {
                if (i < logs.length) {
                    const div = document.createElement('div');
                    div.className = 'line';
                    div.textContent = logs[i];
                    consoleDiv.appendChild(div);
                    window.scrollTo(0, document.body.scrollHeight);
                    i++;
                    setTimeout(printLog, Math.random() * 300 + 50);
                }
            }
            printLog();
        }
    </script>
</body>
</html>
